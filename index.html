<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">WanderBavaria</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://www.germany.travel/en/home.html"
                target="_blank"
                >More Info</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active c-item">
          <img
            src="images/germany1.jpg"
            class="d-block w-100 c-img"
            alt="..."
          />
          <div class="carousel-caption top-0 mt-4 d-none d-md-block">
            <h5 class="mt-5 display-1 fw-bolder text-capitalize">The Start</h5>
            <p class="fs-3">Martin Luther Monument</p>
          </div>
        </div>
        <div class="carousel-item c-item">
          <img
            src="images/germany2.jpg"
            class="d-block w-100 c-img"
            alt="..."
          />
          <div class="carousel-caption top-0 mt-4 d-none d-md-block">
            <h5 class="mt-5 display-1 fw-bolder text-capitalize">The Middle</h5>
            <p class="fs-3">Frankfurt Main Train Station</p>
          </div>
        </div>
        <div class="carousel-item c-item">
          <img
            src="images/germany3.jpg"
            class="d-block w-100 c-img"
            alt="..."
          />
          <div class="carousel-caption top-0 mt-4 d-none d-md-block">
            <h5 class="mt-5 display-1 fw-bolder text-capitalize">The End</h5>
            <p class="fs-3">Cologne Train Station</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#hero-carousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#hero-carousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="card-group">
      <div class="card1">
        <img
          src="images/htttgermnany.jpg"
          class="card-img-top"
          alt="germany1"
        />
        <div class="card-body">
          <a
            href="https://youtu.be/8cvrBEe2bRU"
            class="btn btn-primary button"
            target="_blank"
            >Watch Now</a
          >
        </div>
      </div>
      <div class="card2">
        <img
          src="images/mostvisitedgermany.jpg"
          class="card-img-top"
          alt="germany2"
        />
        <div class="card-body">
          <a
            href="https://youtu.be/VtZ7BqeYBGo"
            class="btn btn-primary button"
            target="_blank"
            >Watch Now</a
          >
        </div>
      </div>
      <div class="card3">
        <img src="images/germanytt.jpg" class="card-img-top" alt="germany3" />
        <div class="card-body">
          <a
            href="https://youtu.be/hzuAohOSLi4"
            class="btn btn-primary button"
            target="_blank"
            >Watch Now</a
          >
        </div>
      </div>
    </div>
    <div class="footer mt-5">
      <p>&copy; Copyright</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
